# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - main

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed for OIDC support
      - name: Update npm
        run: npm install -g npm@latest

      # Clear any existing npm auth config that might interfere with OIDC
      - name: Clear npm auth config
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete always-auth || true

      - name: Install dependencies
        run: npm ci
      
      # Verify npm version and OIDC support
      - name: Verify npm version
        run: |
          npm --version
          echo "NODE_VERSION: $NODE_VERSION"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:0:20}..."
      
      - name: Publish package
        run: npm publish
